<!--

            Обращаться к элементам массива можно по индексу. 
            Для этого используеться форма: имя_массива[индекс массива].
            При таком обращении возможна как запись так и чтение элемента.
            Все индексы являются именами свойств, но только свойства с именами, представленными целыми числами.

-->

<html>
<head>
    <title>Чтение и запись в массив</title>

    <script type="text/javascript">

        var obj = Array(5);   // Создаем массив размерностью в 5 элеемнтов.

        obj[0] = 2;           // Элементу с индексом 0 присваиваем значение 2.
        obj[1] = 5;
        obj[2] = 12;
        obj[3] = 8;
        obj[4] = 23;

        document.write("Содержимое массива" + obj);

        obj[4] = "Четыре";         // Изменяем значение элемента массива по индексу 4.
        obj[10] = "Десять";        // Происходит изменение размера массива.

        document.write("<hr />");

        document.write(obj);

    </script>

</head>
<body>
    
</body>
</html>
