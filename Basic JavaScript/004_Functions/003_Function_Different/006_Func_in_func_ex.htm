<html>
<head>
    <title>Вложенные функции пример</title>

    <script type="text/javascript">

        function hypotenuse(a, b) {

            function pow(x) {//функция возведения в квадрат - power
                return x * x;
            };

            return Math.sqrt(pow(a) + pow(b));//Объект Math имеет метод .sqrt - квадратный корень
        };

        document.write("Гипотенуза треугольника с катетами 3 и 4 равна: " + hypotenuse(3, 4));

    </script>

</head>

</body>
</html>
