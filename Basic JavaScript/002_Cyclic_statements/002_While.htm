<!--

    Циклическая конструкция - while.

-->

<html>
<head>
    <title>Циклическая конструкция - while</title>

    <script type="text/javascript">

        var i = 0;

        while (i < 10) {
            
            if(i > 5)
                break;

            document.write(i + " ");
            i++
        };

    </script>

</head>
<body>
</body>
</html>
