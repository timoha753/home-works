<!--

    Циклическая конструкция - do-while.

-->

<html>
<head>
    <title>Циклическая конструкция Do While</title>

    <script type="text/javascript">

        var i = 20;
        
        // while(i < 10){
        //     document.write(i + "<br/>")
        //     i++;
        // }

        do {
            document.write(i + "<br />");
            i++;
        } while (i < 10);

    </script>

</head>
<body>
</body>
</html>
