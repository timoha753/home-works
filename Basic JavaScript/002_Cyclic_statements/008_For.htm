<!--

        Циклическая конструкция - for (цикл со счетчиком).

-->

<html>
<head>
    <title>Циклическая конструкция for</title>

    <script type="text/javascript">

        // for ( Инициализация счетчика итераций; Условие; Изменение счетчика ) { Тело цикла }

        for(var i = 0; i < 10; i++){
            document.write("<p>" + i);
        }

        // i - доступен за пределами цикла for.
        document.write("<p>" + i);

    </script>

</head>
<body>
</body>
</html>
