<!--

    Циклическая конструкция - while.

-->

<html>
<head>
    <title>Циклическая конструкция - while</title>

    <script type="text/javascript">

        var i = 0;

        while(i < 10){
            
            i++;                                    
            if(i % 2 == 0)
                continue;
            document.write(i + " ");            
        }

    </script>

</head>
<body>
</body>
</html>
