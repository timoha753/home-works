<!--

    Циклическая конструкция - while.

-->

<html>
<head>
    <title>Условно-циклическая конструкция While</title>

    <script type="text/javascript">

        var str = "Угадайте задуманный цвет с пяти попыток.";

        var maxAttempt = 5;   // Допустимое количество попыток.
        var attempt = 0;      // Счетчик попыток.
        var color = null;    // Задуманный цвет.

        var rand = Math.round(Math.random() * 10);

        switch(rand){
            case 1:
            case 2:
            case 3:
                color = "red";
                break;
            case 4:    
            case 5:    
            case 6:
                color = "blue";
                break;    
            case 7:    
            case 8:    
            case 9:
            case 10:
                color = "green";
                break;    
        }

        while (attempt < maxAttempt) {
            attempt++;

            value = prompt(str + " Попытка " + attempt, "");

            if (value == null) {
                break;
            }

            if (value != color) {
                str = "Вы не угадали.";
                continue;
            }

            document.write("<p>Поздравляем, Вы угадали с " + attempt + " попытки!");
            break;
        }
        
        document.write("<br>" + color);
        document.write("<p>Конец игры!");

    </script>

</head>
<body>
</body>
</html>
